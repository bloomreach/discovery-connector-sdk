cacheFolder: ./.yarn/cache

defaultLanguageName: node

defaultProtocol: "npm:"

enableColors: true

enableGlobalCache: false

enableHyperlinks: true

enableInlineBuilds: true

enableProgressBars: true

logFilters:
  - code: YN0000
    level: info
  - code: YN0007
    level: info
  - code: YN0013
    level: info
  - code: YN0032
    level: info
  - code: YN0060
    level: info
  - code: YN0061
    level: info

nmHoistingLimits: workspaces

nmSelfReferences: true

nodeLinker: node-modules

npmAlwaysAuth: true

npmPublishAccess: restricted

npmPublishRegistry: "https://registry.npmjs.org"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: "@yarnpkg/plugin-typescript"
  - path: .yarn/plugins/@yarnpkg/plugin-exec.cjs
    spec: "@yarnpkg/plugin-exec"
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-version.cjs
    spec: "@yarnpkg/plugin-version"
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-envinfo.cjs
    spec: "https://unpkg.com/yarn-plugin-envinfo"

pnpFallbackMode: all

pnpMode: strict

preferInteractive: true
